<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>MetaLamp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  <div class="TextField">
    <div class="container">
      <div class="row">
        <div class="column">
          <p class="form__text">Text Field</p>
          <form action="" class="form">
            <input type="text" class="form__in" placeholder="Email">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="DropDown">
    <div class="container">
      <div class="row">
        <div class="column">
          <p class="form__text">Dropdown</p>
          <form action="" class="form">
            <input type="" class="form__in" placeholder="Сколько гостей">
            <div class="form__button dropdown__arrow"></div>

            <div class="form__dropdown">
              <div class="dropdown">
                <div class="dropdown__item">
                <p class="dropdown__text">взрослые</p>
                <div class="dropdown__menu">
                  <button class="dropdown__button dropdownDown" type="button"></button>
                  <div class="dropdown__out">0</div>
                  <button class="dropdown__button dropdownUp" type="button"></button>
                </div>
              </div>
                <div class="dropdown__item">
                <p class="dropdown__text">дети</p>
                <div class="dropdown__menu">
                  <button class="dropdown__button dropdownDown" type="button"></button>
                  <div class="dropdown__out">0</div>
                  <button class="dropdown__button dropdownUp" type="button"></button>
                </div>
              </div>
                <div class="dropdown__item">
                <p class="dropdown__text">младенцы</p>
                <div class="dropdown__menu">
                  <button class="dropdown__button dropdownDown" type="button"></button>
                  <div class="dropdown__out">0</div>
                  <button class="dropdown__button dropdownUp" type="button"></button>
                </div>
              </div>
                <div class="dropdown__button-count">
                  <p class="dropdown__button-count-btn">очистить</p>
                  <p class="dropdown__button-count-btn">применить</p>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="CheckBox">
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="CheckBox__list">
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Завтрак</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Письменный стол</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Стул для кормления</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Кроватка</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Телевизор</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Шампунь</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Телевизор</p>
            </div>
            <div class="CheckBox__item">
              <input type="checkbox">
              <p>Шампунь</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
